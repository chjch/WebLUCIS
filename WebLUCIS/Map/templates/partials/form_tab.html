<!-- form_tab.html -->
{% if form %}
<form method="post" novalidate>
    {% csrf_token %}

    <div class="row">
        {% for field in form %}
        <div class="col-md-6 mb-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% if forloop.counter|divisibleby:2 and not forloop.last %}
    </div>
    <div class="row">
        {% endif %}
        {% endfor %}
    </div>
    <div class="col-md-2">
        <button id="" type="button" class="btn btn-primary mb-3 next-btn">Run</button>
    </div>

</form>
{% else %}
<p>Form not found.</p>
{% endif %}
