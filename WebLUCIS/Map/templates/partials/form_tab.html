<!-- form_tab.html -->
{% if form %}
<form method="post" novalidate>
    {% csrf_token %}

    <div class="row">
        {% for field in form %}
        <div class="col-md-6 mb-3">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% if forloop.counter|divisibleby:2 and not forloop.last %}
    </div>
    <div class="row">
        {% endif %}
        {% endfor %}
    </div>
    <div class="col-md-2">
        <button id="" type="button" class="btn btn-primary mb-3 paramssubmit">Run</button>
    </div>
    <div class="col-md-4" style="display:none;">
        <div class="progress-container"
            style="width: 100%; background-color: #f3f3f3; border: 1px solid #ccc; margin-top: 20px;">
            <div id="progress-bar" style="width: 0%; height: 15px; background-color: #4caf50;"></div>
        </div>
    </div>

</form>
{% else %}
<p>Form not found.</p>
{% endif %}
