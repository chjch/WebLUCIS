version: '3.8'

services:
  webapp:
    container_name: weblucis_app_container
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
    volumes:
      - .:/app
    image: weblucis_app  # name the image weblucis_app

  db:
    container_name: weblucis_db_container
    build:
      context: .
      dockerfile: Dockerfile.db
    platform: linux/amd64
    restart: always
    # user: "postgres"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 151010
      POSTGRES_DB: template_postgis
    #      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - weblucis_db_volume:/var/lib/postgresql/data/
    image: weblucis_db  # name the image weblucis_db

volumes:
  weblucis_db_volume: